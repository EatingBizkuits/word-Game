<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Word Game! | Amazing Race 2022</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script rel="stylesheet" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="bg">
        <div class="nav">
            <div class="title">WordGame</div>
            <ul class="options">
                <li id="newGame">New Game
                    <div class='bar underline'></div>
                </li>
                <li id="scores">Scoring
                    <div class='bar underline'></div>
                </li>
                <li id="clear">Clear Outer Selection
                    <div class='bar underline'></div>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="grid-container">
                <div class="OD1 OO1 OO3 gridbox outer"></div>
                <div class="OC1 OO3 gridbox outer"></div>
                <div class="OC2 OO3 gridbox outer"></div>
                <div class="OC3 OO3 gridbox outer"></div>
                <div class="OC4 OO3 gridbox outer"></div>
                <div class="OD2 OO2 OO3 gridbox outer"></div>
            </div>
            <div class="grid-container">
                <div class="OO1 OR1 gridbox outer"></div>
                <div class="OD1 D1 OC1 C1 OR1 R1 gridbox"></div>
                <div class="OC2 C2 OR1 R1 gridbox"></div>
                <div class="OC3 C3 OR1 R1 gridbox"></div>
                <div class="OD2 D2 OC4 C4 OR1 R1 gridbox"></div>
                <div class="OO2 OR1 gridbox outer"></div>
            </div>
            <div class="grid-container">
                <div class="OO1 OR2 gridbox outer"></div>
                <div class="OC1 C1 OR2 R2 gridbox"></div>
                <div class="OD1 D1 OC2 C2 OR2 R2 gridbox"></div>
                <div class="OD2 D2 OC3 C3 OR2 R2 gridbox"></div>
                <div class="OC4 C4 OR2 R2 gridbox"></div>
                <div class="OO2 OR2 gridbox outer"></div>
            </div>
            <div class="grid-container">
                <div class="OO1 OR3 gridbox outer"></div>
                <div class="OC1 C1 OR3 R3 gridbox"></div>
                <div class="OD2 D2 OC2 C2 OR3 R3 gridbox"></div>
                <div class="OD1 D1 OC3 C3 OR3 R3 gridbox"></div>
                <div class="OC4 C4 OR3 R3 gridbox"></div>
                <div class="OO2 OR3 gridbox outer"></div>
            </div>
            <div class="grid-container">
                <div class="OO1 OR4 gridbox outer"></div>
                <div class="OD2 D2 OC1 C1 OR4 R4 gridbox"></div>
                <div class="OC2 C2 OR4 R4 gridbox"></div>
                <div class="OC3 C3 OR4 R4 gridbox"></div>
                <div class="OD1 D1 OC4 C4 OR4 R4 gridbox"></div>
                <div class="OO2 OR4 gridbox outer"></div>
            </div>
            <div class="grid-container">
                <div class="OD2 OO1 OO4 gridbox outer"></div>
                <div class="OC1 OO4 gridbox outer"></div>
                <div class="OC2 OO4 gridbox outer"></div>
                <div class="OC3 OO4 gridbox outer"></div>
                <div class="OC4 OO4 gridbox outer"></div>
                <div class="OD1 OO2 OO4 gridbox outer"></div>
            </div>
        </div>
        <div class="borderbox"></div>
        <div class="bar scoreboard">
            <div class="score-container">
                <h1 class="score-text">~ Score ~</h1>
                <div class="score-line"></div>
                <div class="score">Cleared Tiles: <span class="score-clicked">0</span></div>
                <div class="score">Bingo'd Rows: <span class="score-bingo">0</span></div>
                <div class="score leave">Back to Game</div>
            </div>
        </div>
        <div class="start-container bar">
            <div class="start-menu">
                <h2 class="start-text">Welcome to <span>WORDGAME!</span></h2>
            </div>
        </div>
    </div>
</body>
<script rel="stylesheet" type="text/javascript" src="./scripts/script.js"></script>
</html>
